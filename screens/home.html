<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nopay â€“ Home</title>
  <link rel="stylesheet" href="../styles/home.css" />
  <script src="../dist/index.bundle.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="../assets/nopaylogo.png" class="logo" />
      <nav class="nav">
        <div class="nav-slider"></div>
        <button class="nav-item active" id="homeNavLink">
          <img src="../assets/home.png" />
          Home
        </button>
        <button class="nav-item" id="createNavLink">
          <img src="../assets/create.png" />
          Create
        </button>
        <button class="nav-item" id="profileNavLink">
          <img src="../assets/profile.png" />
          Profile
        </button>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <p>Current User &gt; <strong id="currentUsernameDisplay">bradwco</strong></p>
      </div>

      <div id="homeContent" class="content-section active">
      <div class="card weekly-progress">
        <div class="card-header">
            <div class="progress-label">
              <img src="../assets/color-palette.png" alt="Total Progress Icon" class="weekly-progress-icon" />
              <span><strong>Total Progress</strong></span>
            </div>
            <div class="progress-bar blue" style="--progress-percentage: 75%;"></div>
          </div>
        </div>

        <!-- Task Cards will be dynamically loaded here -->
        <div id="tasksDisplayArea">
          <!-- Existing static task cards will be replaced by dynamic ones -->
          <!-- For now, I'll keep them as a reference to the structure -->

        </div>
      </div>

      <div id="profileContent" class="content-section">
        <!-- Profile page content will be dynamically loaded here by index.js -->
      </div>

      <!-- Create Task Modal - Always in DOM but hidden by default -->
      <div id="createTaskModal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Create</h2>
            <button class="modal-close-btn" id="createModalCloseBtn">&times;</button>
          </div>
          <div class="modal-body">
            <div class="modal-field">
              <label for="taskName">Name of task</label>
              <input type="text" id="taskNameInput" placeholder="e.g., LeetCode, PyTorch project" />
            </div>
            <div class="modal-field">
              <label for="hoursToComplete">Hours to Be Completed</label>
              <input type="number" id="hoursToCompleteInput" placeholder="e.g., 10.5" step="0.5" />
            </div>
            <div class="modal-field">
              <label for="goalType">Goal Type</label>
              <select id="goalTypeSelect">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="modal-save-btn" id="createTaskSaveBtn">Save Task</button>
          </div>
        </div>
      </div>

      <!-- Edit Task Modal - Always in DOM but hidden by default -->
      <div id="editTaskModal" class="modal" style="display: none;">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Edit Task</h2>
            <button class="modal-close-btn" id="editModalCloseBtn">&times;</button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editTaskId" />
            <div class="modal-field">
              <label for="editTaskNameInput">Name of task</label>
              <input type="text" id="editTaskNameInput" placeholder="e.g., LeetCode, PyTorch project" />
            </div>
            <div class="modal-field">
              <label for="editHoursToCompleteInput">Hours to Be Completed</label>
              <input type="number" id="editHoursToCompleteInput" placeholder="e.g., 10.5" step="0.5" />
            </div>
            <div class="modal-field">
              <label for="editCurrentHoursInput">Current Hours</label>
              <input type="number" id="editCurrentHoursInput" placeholder="e.g., 5.0" step="0.5" />
            </div>
            <div class="modal-field">
              <label for="editGoalTypeSelect">Goal Type</label>
              <select id="editGoalTypeSelect">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
        </div>
      </div>
          <div class="modal-footer">
            <button class="modal-save-btn" id="editTaskSaveBtn">Save Changes</button>
          </div>
        </div>
      </div>

      <!-- Timer Modal - Always in DOM but hidden by default -->
      <div id="timerModal" class="modal" style="display: none;">
        <div class="modal-content timer-modal-content">
          <div class="modal-header">
            <h2 id="timerModalTaskName">Task Timer</h2>
            <button class="modal-close-btn" id="timerModalCloseBtn">&times;</button>
          </div>
          <div class="modal-body timer-modal-body">
            <p class="timer-display" id="taskTimerDisplay">00:00:00</p>
            <div class="timer-controls">
              <button class="timer-control-btn" id="startStopTimerBtn">
                <span id="startStopTimerText">Play</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main> 
  </div>
</body>
</html>
